<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning CSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle1 {
            width: 50px;
            height: 50px;
            border-radius: 200px;
            background: #f40000;
            margin: 20px;
        }

        .circle2 {
            width: 50px;
            height: 50px;
            border-radius: 200px;
            background: azure;
            margin: 20px;
        }

        .circle3 {
            width: 50px;
            height: 50px;
            border-radius: 200px;
            background: #0800ff;
            margin: 20px;
        }
        
    </style>
</head>

<body>
    <div class="container">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
    </div>
</body>

</html>
